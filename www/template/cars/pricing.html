
<div class="page-head">
    <h2 class="page-head-title">Harga Sewa</h2>
    <ol class="breadcrumb page-head-nav">
        <li>
            <a href="#" class="page-link">Home</a>
        </li>
        <li>
            <a href="cars/list.html" class="page-link">Kendaraan</a>
        </li>
        <li class="active">Harga Sewa</li>
    </ol>
</div>
<div class="main-content container-fluid" data-title="Harga Sewa" data-page="list-cars-pricing">
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default panel-table panel-border-color panel-border-color-success">
                <div class="panel-heading"><span>Daftar Kendaraan</span>
                    <div class="tools">
                        <button data-toggle="modal" data-backdrop="false" data-target="#mod-car-pricing-add" data-id="{{id}}" class="btn btn-rounded btn-space btn-primary">
                            <i class="icon icon-left mdi mdi-plus-circle-o"></i> Tambah
                        </button>
                        <button class="btn btn-rounded btn-space btn-default">
                            <i class="icon icon-left mdi mdi-print"></i> Cetak
                        </button>
                    </div>
                </div>
                <div class="panel-body">
                    <table id="cars-pricing-table" class="table table-striped table-hover table-fw-widget">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Area Tujuan</th>
                                <th>Harga Sewa / Hari</th>
                                <th></th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    carsPricingPage({{id}});
</script>
<div id="mod-car-pricing-add" tabindex="-1" role="dialog" class="modal fade colored-header colored-header-primary">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" data-dismiss="modal" aria-hidden="true" class="close"><span class="mdi mdi-close"></span></button>
                <h3 class="modal-title">Tambah Harga Baru</h3>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group has-feedback">
                        <label class="control-label">Area Tujuan</label>
                        <input type="text" name="destination" placeholder="Surabaya" class="form-control" data-required-error="Mohon diisi lengkap" required>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group has-feedback">
                        <label class="control-label">Harga Sewa</label>
                        <input type="text" name="price" data-mask='currency' placeholder="harga sewa" class="form-control" data-required-error="Mohon diisi lengkap" required>
                        <div class="help-block with-errors"></div>
                    </div>
                    <input type="hidden" name="car_id" value="{{id}}">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-default">Batal</button>
                <button type="button" class="btn btn-primary btn-confirm-add">Simpan</button>
            </div>
        </div>
    </div>
</div>
<div id="mod-car-pricing-edit" tabindex="-1" role="dialog" class="modal fade colored-header colored-header-primary">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" data-dismiss="modal" aria-hidden="true" class="close"><span class="mdi mdi-close"></span></button>
                <h3 class="modal-title">Rubah Harga Sewa</h3>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group has-feedback">
                        <label class="control-label">Area Tujuan</label>
                        <input type="text" name="destination" placeholder="Surabaya" class="form-control" data-required-error="Mohon diisi lengkap" required>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group has-feedback">
                        <label class="control-label">Harga Sewa</label>
                        <input type="text" name="price" data-mask='currency' placeholder="harga sewa" class="form-control" data-required-error="Mohon diisi lengkap" required>
                        <div class="help-block with-errors"></div>
                    </div>
                    <input type="hidden" name="car_id" value="{{id}}">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-default">Batal</button>
                <button type="button" class="btn btn-primary btn-confirm-add">Simpan</button>
            </div>
        </div>
    </div>
</div>
<div id="mod-car-pricing-delete" tabindex="-1" role="dialog" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" data-dismiss="modal" aria-hidden="true" class="close"><span class="mdi mdi-close"></span></button>
            </div>
            <div class="modal-body">
                <div class="text-center">
                    <div class="text-danger"><span class="modal-main-icon mdi mdi-close-circle-o"></span></div>
                    <h3>Hapus Harga Sewa</h3>
                    <p>Apakah anda yakin akan menghapus Harga Sewa area <br><b class="mod-car-pricing-delete-detail">ini</b></p>
                    <div class="xs-mt-50">
                        <button type="button" data-dismiss="modal" class="btn btn-space btn-default">Batal</button>
                        <button type="button" class="btn btn-space btn-danger btn-confirm-delete">Hapus</button>
                    </div>
                </div>
            </div>
            <div class="modal-footer"></div>
        </div>
    </div>
</div>
