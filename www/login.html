<body class="be-splash-screen">
    <div class="be-wrapper be-login">
        <nav class="navbar navbar-default navbar-fixed-top be-top-header">
            <div class="container-fluid"  style="-webkit-app-region: drag;">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#"></a>
                </div>
                <div class="be-right-navbar" style="padding-right:0 !important;">
                    <ul class="nav navbar-nav navbar-right be-icons-nav">
                        <li class="dropdown">
                            <a id="close-btn" role="button" href="#" class="dropdown-toggle" style="-webkit-app-region: no-drag;">
                                <span class="icon mdi mdi-close"></span>
                            </a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right be-icons-nav">
                        <li class="dropdown">
                            <a id="max-btn" role="button" href="#" class="dropdown-toggle" style="-webkit-app-region: no-drag;">
                                <span class="icon mdi mdi-window-maximize"></span>
                            </a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right be-icons-nav" style="padding-left:20px !important;">
                        <li class="dropdown">
                            <a id="min-btn" role="button" href="#" class="dropdown-toggle" style="-webkit-app-region: no-drag;">
                                <span class="icon mdi mdi-window-minimize"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="be-content">
            <div class="main-content container-fluid">
                <div class="splash-container">
                    <div class="panel panel-default panel-border-color panel-border-color-primary">
                        <div class="panel-heading"><img src="assets/img/logo-xx.png" alt="logo" width="102" height="27" class="logo-img"><span class="splash-description">Please enter your user information.</span></div>
                        <div class="panel-body">
                            <form action="" method="post" id="form-login">
                                <div class="login-form">
                                    <div class="form-group">
                                        <input id="username" type="text" placeholder="Username" autocomplete="off" class="form-control" name="username">
                                    </div>
                                    <div class="form-group">
                                        <input id="password" type="password" placeholder="Password" class="form-control" name="password">
                                    </div>
                                    <div class="form-group row login-tools">
                                        <div class="col-xs-6 login-remember">
                                            <div class="be-checkbox">
                                                <input type="checkbox" id="remember" name="remember">
                                                <label for="remember">Ingat Saya</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row login-submit">
                                        <div class="col-xs-6 col-xs-offset-3">
                                            <button data-dismiss="modal" type="submit" class="btn btn-default btn-xl">Masuk</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var app = require('electron');
        var remote = require('electron').remote;
        var fs = require('fs');
        var sqlite3 = require('sqlite3').verbose();
        var db = new sqlite3.Database('./rejeki.db');
        document.getElementById("min-btn").addEventListener("click", function (e) {
            var window = remote.getCurrentWindow();
            window.minimize();
        });

        document.getElementById("max-btn").addEventListener("click", function (e) {
            var window = remote.getCurrentWindow();
            if (!window.isMaximized()) {
                window.maximize();
            } else {
                window.unmaximize();
            }
        });

        document.getElementById("close-btn").addEventListener("click", function (e) {
            var window = remote.getCurrentWindow();
            window.close();
        });
    </script>
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script type="text/javascript" src="assets/lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="assets/lib/moment.js/min/moment-with-locales.min.js"></script>

    <script type="text/javascript" src="assets/js/main.js"></script>
    <script type="text/javascript" src="assets/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/lib/jquery.gritter/js/jquery.gritter.js"></script>
    <script type="text/javascript" src="assets/js/md5.js"></script>
    <script type="text/javascript" src="assets/js/jquery.form.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            App.init();
        });
    </script>
    <script type="text/javascript" src="../src/models/users.js"></script>
    <script type="text/javascript" src="../src/login.js"></script>
    <script>if (window.module) module = window.module;</script>
</body>
